<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>SmartPrice - Header</title>
  <style>
    body { margin: 0; font-family: 'Cairo', sans-serif; }
    header {
      background: linear-gradient(to left, #4f46e5, #6366f1);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">🧠 SmartPrice</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">كيف يعمل</a>
      <a href="#">ترند</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>
</body>
</html>
